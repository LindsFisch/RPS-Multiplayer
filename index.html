<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Rock Paper Scissors Showdown<small> Multiplayer</small></h1>
	</div>
	<section class="name">
		<form>
			Your Name:
			<input type="text" name="playername" id="player-name">
			<input type="submit" value="Submit" id="name-submit" class="btn btn-success">
		</form>
	</section>
	<div class="container-fluid" id="winbox">
		<div id="player-one"></div>
		<div id="win-zone"></div>
		<div id="player-two"></div>
	</div>
	<section class="chat">
		<div id="chat-box"></div>
		<form>
			<input type="text" name="chatbox" id="chatbox">
			<input type="submit" value="Submit" id="chat-submit" class="btn btn-success">
		</form>
	</section>
</body>
</html
